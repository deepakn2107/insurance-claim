                    <div>
                        <h1 class="text-center" style="color: rgb(73, 69, 69);">Register here</h1>
                    </div>

                        <form  >
                        <div>
                            <mat-form-field class="full-width" style="width: 70%;"appearance="outline">
                                <mat-label>Username</mat-label>
                                <input type="text"  name="userName"matInput placeholder="Enter Userame" required >
                            </mat-form-field>
                        </div>  
                        
                        <div>
                        <mat-form-field class="full-width" style="width: 70%;"appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" matInput placeholder="Enter password atleast minimum 8 chars" required >
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field class="full-width" style="width: 70%;" appearance="outline">
                            <mat-label>FirstName</mat-label>
                            <input type="text" name="userName" matInput placeholder="Enter FirstName" required >
                        </mat-form-field>

                    </div>
                    <div>
                        <mat-form-field class="full-width" style="width: 70%;" appearance="outline">
                            <mat-label>LastName</mat-label>
                            <input type="text"  name="userName" matInput placeholder="Enter LastName" required >
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="full-width" style="width: 70%;" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" name="userName" matInput placeholder="Enter valid EmailID" required >
                        </mat-form-field>

                    </div>
                    <div>
                        <mat-form-field class="full-width" style="width: 70%;" appearance="outline">
                            <mat-label>PhoneNumber</mat-label>
                            <input type="text" name="userName" matInput placeholder="Enter phonenumber" required >
                        </mat-form-field>

                    </div>
                    
                    <div class=" text center">
                        <div class="text center">
                            <!-- <button  mat-raise button color=primary>Register</button> -->
                            <button type="submit" (click)="register()" mat-button color="primary">Register</button>
                            <button type="reset" style="margin-left: 20px;"mat-button color="primary">Clear</button>
                        </div>
                    </div>

                    

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
